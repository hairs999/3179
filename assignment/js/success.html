<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 600,
  "height": 350,
  "title": "Most Successful Sport per Country",
  "projection": {
    "type": "equalEarth",
    "center": {"expr": "center_to"},
    "scale": {"expr": "zoom_level"}
  },
  "params": [
    {
      "name": "zoom_level",
      "value": 100,
      "bind": {
        "input": "range",
        "min": 100,
        "max": 600,
        "step": 25,
        "name": "Zoom: "
      }
    },
    {
      "name": "center_to",
      "value": [0, 0],
      "bind": {
        "input": "select",
        "options": [
          [0, 0],
          [10, 50],
          [42, 30],
          [130, 10],
          [-75, 15],
          [-65, -20]
        ],
        "labels": [
          "Africa",
          "Europe",
          "Middle East",
          "South East Asia",
          "Central America",
          "South America"
        ],
        "name": "Map Centre: "
      }
    }
  ],
  "layer": [
    {
      "data": {
        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
        "format": {"type": "topojson", "feature": "oceans"}
      },
      "mark": {"type": "geoshape", "fill": "skyblue"}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/hairs999/3179/main/symbol_map/js/ne_110m%20(2).json",
        "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
      },
      "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/JiazhouLiu/FIT3179/main/VegaLite/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
      },
      "transform": [
        {
          "lookup": "properties.NAME",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/hairs999/3179/main/assignment/data/Best_performance_clean.csv",
              "format": {"type": "csv"}
            },
            "key": "Country",
            "fields": [
              "Sport",
              "Country",
              "Type",
              "Gold",
              "Silver",
              "Bronze",
              "Total"
            ]
          }
        }
      ],
      "params": [
        {"name": "hover", "select": {"type": "point", "on": " click"}}
      ],
      "mark": "geoshape",
      "encoding": {
        "color": {
          "field": "Type",
          "type": "nominal",
          "scale": {
            "domain": [
              "Athletics",
              "Boxing",
              "Judo",
              "Karate",
              "Rowing",
              "Swimming",
              "Taekwondo",
              "Weightlifting",
              "Wrestling",
              "Other",
              null
            ],
            "range": [
              "orange",
              "red",
              "yellow",
              "snow",
              "green",
              "deepskyblue",
              "black",
              "aquamarine",
              "blue",
              "violet",
              "lightgray"
            ]
          },
          "title": "Sport"
        },
        "opacity": {"condition": {"param": "hover", "value": 1}, "value": 0.4},
        "tooltip": [
          {"field": "properties.NAME", "title": "Country"},
          {"field": "Sport"},
          {"field": "Total", "title": "Number of Medals"},
          {"field": "Bronze", "title": "Number of Bronze Medals"},
          {"field": "Silver", "title": "Number of Silver Medals"},
          {"field": "Gold", "title": "Number of Gold Medals"}
        ]
      }
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
