<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 600,
  "height": 350,
  "background": "transparent",
  "title": "Number of Athletes vs Number of Medals Won per Country",
  "projection": {
    "type": "equalEarth",
    "center": {"expr": "center_to"},
    "scale": {"expr": "zoom_level"}
  },
  "params": [
    {
      "name": "zoom_level",
      "value": 100,
      "bind": {
        "input": "range",
        "min": 100,
        "max": 600,
        "step": 25,
        "name": "Zoom: "
      }
    },
    {
      "name": "center_to",
      "value": [0, 0],
      "bind": {
        "input": "select",
        "options": [
          [0, 0],
          [10, 50],
          [42, 30],
          [130, 10],
          [-75, 15],
          [-65, -20]
        ],
        "labels": [
          "Africa",
          "Europe",
          "Middle East",
          "South East Asia",
          "Central America",
          "South America"
        ],
        "name": "Map Centre: "
      }
    }
  ],
  "layer": [
    {
      "data": {
        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
        "format": {"type": "topojson", "feature": "oceans"}
      },
      "mark": {"type": "geoshape", "fill": "skyblue"}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/hairs999/3179/main/symbol_map/js/ne_110m%20(2).json",
        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
      },
      "mark": {"type": "geoshape", "fill": "#F9F1Fe", "stroke": "gray"}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/hairs999/3179/main/symbol_map/js/ne_110m%20(2).json",
        "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
      },
      "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/hairs999/3179/main/symbol_map/athletes_by_NOC.csv",
        "format": {"type": "csv"}
      },
      "transform": [
        {
          "lookup": "NOC",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/hairs999/3179/main/symbol_map/world_country_and_usa_states_latitude_and_longitude_values.csv"
            },
            "key": "country",
            "fields": ["latitude", "longitude"]
          }
        },
        {
          "lookup": "NOC",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/hairs999/3179/main/assignment/data/organisation_clean.csv"
            },
            "key": "name",
            "fields": ["bronze", "silver", "gold", "total"]
          }
        }
      ],
      "params": [{"name": "hover", "select": {"type": "point", "on": "click"}}],
      "mark": {"type": "circle", "stroke": "#000000", "strokeWidth": 0.5},
      "encoding": {
        "longitude": {"field": "longitude", "type": "quantitative"},
        "latitude": {"field": "latitude", "type": "quantitative"},
        "size": {
          "field": "Number of athletes",
          "type": "quantitative",
          "title": "Number of Athletes",
          "scale": {"domain": [1, 615]}
        },
        "color": {
          "field": "total",
          "type": "quantitative",
          "title": "Number of Medals",
          "scale": {"scheme": "yelloworangebrown"}
        },
        "opacity": {
          "condition": {"param": "hover", "value": 0.8},
          "value": 0.3
        },
        "tooltip": [
          {"field": "NOC", "type": "nominal", "title": "Country"},
          {
            "field": "Number of athletes",
            "type": "quantitative",
            "title": "Number of Athletes"
          },
          {"field": "total", "title": "Number of Medals"},
          {"field": "bronze", "title": "Number of Bronze Medals"},
          {"field": "silver", "title": "Number of Silver Medals"},
          {"field": "gold", "title": "Number of Gold Medals"}
        ]
      }
    },
    {
      "mark": {
        "type": "text",
        "align": "right",
        "baseline": "middle",
        "dx": 0,
        "fontSize": 11.5,
        "fontStyle": "italic"
      },
      "encoding": {
        "text": {"field": "NOC", "type": "nominal"},
        "color": {"value": "black"},
        "opacity": {
          "condition": {
            "test": "datum['NOC'] == 'Canada' || datum['NOC'] == 'Great Britain' || datum['NOC'] == 'South Africa' || datum['NOC'] == 'New Zealand' || datum['NOC'] == 'China' || datum['NOC'] == 'Italy' ||  datum['NOC'] == 'United States of America'",
            "value": 1
          },
          "value": 0
        }
      }
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
